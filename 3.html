<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3</title>

    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        table,
        th,
        td {
            border: 1px solid black;
        }

        td,
        th {
            padding: 8px;
        }
    </style>
</head>

<body>
    <table id="statsTable">
        <tr>
            <th>Месяц</th>
            <th>Отдел 1</th>
            <th>Отдел 2</th>
        </tr>
        <tr>
            <td>Январь</td>
            <td>50</td>
            <td>120</td>
        </tr>
        <tr>
            <td>Февраль</td>
            <td>60</td>
            <td>140</td>
        </tr>
        <tr>
            <td>Март</td>
            <td>125</td>
            <td>115</td>
        </tr>
        <tr>
            <td>Апрель</td>
            <td>87</td>
            <td>100</td>
        </tr>
        <tr>
            <td>Март</td>
            <td>95</td>
            <td>80</td>
        </tr>
        <tr>
            <td>Июнь</td>
            <td>115</td>
            <td>90</td>
        </tr>
        <tr>
            <td>Июль</td>
            <td>125</td>
            <td>100</td>
        </tr>
        <tr>
            <td><strong>Итого</strong></td>
            <td></td>
            <td></td>
        </tr>
    </table>

    <div id="result"></div>

    <script>
        
        let table = document.getElementById("statsTable");
        let totalRow = table.rows[table.rows.length - 1];

        let sumDept1 = 0;
        let sumDept2 = 0;

        for 
        (let i = 1; i < table.rows.length - 1; i++) 
        {
            let row = table.rows[i];
            sumDept1 += parseInt(row.cells[1].textContent);
            sumDept2 += parseInt(row.cells[2].textContent);
        }

        totalRow.cells[1].textContent = sumDept1; 
        totalRow.cells[2].textContent = sumDept2; 

        let resultDiv = document.getElementById("result");
        if 
        (sumDept1 > sumDept2) 
        {
            resultDiv.textContent = "Отдел 1 сделал больше продаж";
        } 
         else 
            if (sumDept1 < sumDept2) 
        {
            resultDiv.textContent = "Отдел 2 сделал больше продаж";
        } 
         else 
         {
            resultDiv.textContent = "Отделы сделали одинаковое количество продаж";
        }

    </script>
</body>

</html>
