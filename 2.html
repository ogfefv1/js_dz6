<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2</title>

    <style>
        #color-sample {
            width: 250px;
            height: 70px;
            margin: 10px;
        }
    </style>
</head>

<body>
    <div id="color-sample"></div>
    <p>Цвет: </p>

    <script>
        
        function getRandomColor() 
        {
            var letters = '0123456789BBCDEF';
            var color = '#';
            for 
            (var i = 0; i < 6; i++) 
            {
                color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
        }

        let colorSampleDiv = document.querySelector("#color-sample");
        let colorOutput = document.querySelector("p");

        let randomColor = getRandomColor();
        colorSampleDiv.style.backgroundColor = randomColor;
        
        colorOutput.textContent += randomColor;

    </script>
</body>

</html>
