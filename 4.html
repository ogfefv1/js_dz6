<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        table,
        th,
        td {
            border: 1px solid black;
        }

        td,
        th {
            padding: 8px;
        }
    </style>
</head>

<body>
    <table id="statsTable">
        <tr>
            <td>Январь</td>
            <td>120</td>
        </tr>
        <tr>
            <td>Февраль</td>
            <td>140</td>
        </tr>
        <tr>
            <td>Март</td>
            <td>115</td>
        </tr>
        <tr>
            <td>Апрель</td>
            <td>100</td>
        </tr>
        <tr>
            <td>Март</td>
            <td>80</td>
        </tr>
        <tr>
            <td>Июнь</td>
            <td>90</td>
        </tr>
        <tr>
            <td>Июль</td>
            <td>100</td>
        </tr>
        <tr>
            <th>Итого</th>
            <th id="output"></th>
        </tr>
    </table>
    <script>
        
        let table = document.getElementById("statsTable");
        let rows = table.querySelectorAll("tr");

        for 
        (let row of rows) 
        { 
            let secondCell = row.querySelector("td:nth-child(2)");
            if
             (secondCell) 
            { 
                let value = parseInt(secondCell.innerText); 
                if
                 (value > 100) 
                 {
                    row.style.backgroundColor = "green";
                 } 
                 else 
                 {
                    row.style.backgroundColor = "red";
                 }
             }
         }

    </script>
</body>

</html>
